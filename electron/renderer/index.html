<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(50px) scale(0.8); }
      to { opacity: 1; transform: translateX(0) scale(1); }
    }
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-50px) scale(0.8); }
      to { opacity: 1; transform: translateX(0) scale(1); }
    }
    .slide-right {
      animation: slideInRight 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .slide-left {
      animation: slideInLeft 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #d1d5db;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .dot.active {
      width: 30px;
      border-radius: 5px;
      background: linear-gradient(135deg, #9333ea, #4f46e5);
    }
    .dot:hover {
      background: #9ca3af;
      transform: scale(1.2);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md animate-fadeIn">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-full mb-4 shadow-lg">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Join Habit Tracker</h1>
      <p class="text-gray-600">Create your account and start building better habits</p>
    </div>

    <!-- Register Form Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 backdrop-blur-sm bg-opacity-95">
      <form id="registerForm" class="space-y-6">
        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
          <input 
            type="email" 
            id="email" 
            required
            placeholder="your.email@example.com"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all outline-none"
          >
        </div>

        <!-- Username Input -->
        <div>
          <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
          <input 
            type="text" 
            id="username" 
            required
            placeholder="Choose a username"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all outline-none"
          >
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <input 
            type="password" 
            id="password" 
            required
            placeholder="Create a strong password"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all outline-none"
          >
        </div>

        <!-- Profile Image Selector -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-3">
            <span class="flex items-center gap-2">
              <svg class="w-5 h-5 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
              </svg>
              Choose Your Avatar
            </span>
          </label>
          
          <!-- Avatar Carousel -->
          <div class="bg-gradient-to-br from-purple-50 to-indigo-50 rounded-2xl p-6 border-2 border-purple-200">
            <div class="flex items-center justify-center gap-6">
              <!-- Left Arrow -->
              <button 
                type="button"
                id="prevAvatar" 
                class="bg-white hover:bg-gradient-to-r hover:from-purple-600 hover:to-indigo-600 text-gray-700 hover:text-white p-4 rounded-full shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-110 active:scale-95 border-2 border-purple-300"
              >
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"></path>
                </svg>
              </button>

              <!-- Avatar Display -->
              <div class="relative">
                <div class="relative">
                  <img 
                    id="previewImage" 
                    src="../assets/figures/user-2.jpg" 
                    alt="Selected Avatar" 
                    class="w-32 h-32 rounded-full border-4 border-purple-400 object-cover shadow-2xl transition-all duration-300"
                  >
                  <div class="absolute -bottom-3 left-1/2 transform -translate-x-1/2 bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-4 py-1 rounded-full text-sm font-bold shadow-lg">
                    <span id="avatarCounter">1/11</span>
                  </div>
                </div>
              </div>

              <!-- Right Arrow -->
              <button 
                type="button"
                id="nextAvatar" 
                class="bg-white hover:bg-gradient-to-r hover:from-purple-600 hover:to-indigo-600 text-gray-700 hover:text-white p-4 rounded-full shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-110 active:scale-95 border-2 border-purple-300"
              >
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path>
                </svg>
              </button>
            </div>

            <!-- Dots Indicator -->
            <div class="flex justify-center gap-2 mt-6" id="dotsContainer">
              <!-- Dots will be generated by JS -->
            </div>
          </div>
          
          <!-- Hidden input to store selected avatar -->
          <input type="hidden" id="profileImage" value="user-2.jpg">
        </div>

        <!-- Error/Success Message -->
        <div id="message" class="hidden p-4 rounded">
          <p class="text-sm font-medium"></p>
        </div>

        <!-- Register Button -->
        <button 
          type="submit" 
          id="registerBtn"
          class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:from-purple-700 hover:to-indigo-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl"
        >
          Create Account
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-white text-gray-500">or</span>
        </div>
      </div>

      <!-- Login Link -->
      <div class="text-center">
        <p class="text-gray-600 text-sm">
          Already have an account? 
          <a href="login.html" class="text-purple-600 hover:text-purple-800 font-semibold hover:underline">
            Sign in here
          </a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6 text-gray-500 text-sm">
      <p>Â© 2025 Habit Tracker. Build better habits, one day at a time.</p>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
